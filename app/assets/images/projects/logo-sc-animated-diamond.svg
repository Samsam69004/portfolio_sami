<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Monogramme SC — diamant animé</title>
  <desc id="desc">Contour de diamant qui se dessine, puis apparition des initiales SC et d'un symbole code. Couleurs personnalisables via variables CSS.</desc>
  <style>
    :root{
      --accent:#1e88ff;  /* bleu principal (à adapter) */
      --text:#0b1f33;    /* bleu foncé pour le texte */
    }

    #diamond{
      stroke:var(--accent);
      fill:none;
      stroke-width:14;
      stroke-linecap:round;
      stroke-linejoin:round;
      pathLength:100;
      stroke-dasharray:100;
      stroke-dashoffset:100;
      animation: draw 1.2s ease-out forwards;
    }

    #sc{
      fill:var(--text);
      opacity:0;
      transform-origin:128px 150px;
      animation: fadeUp .7s ease-out .9s forwards;
    }

    #brackets{
      fill:var(--accent);
      opacity:0;      
      transform-origin:128px 200px;
      animation: fadeUp .7s ease-out 1.2s forwards;
    }

    /* halo doux en boucle */
    .glow{
      animation: glow 3s ease-in-out 1.6s infinite;
    }

    @keyframes draw{
      to{ stroke-dashoffset:0; }
    }

    @keyframes fadeUp{
      0%{ opacity:0; transform: translateY(6px) scale(.98); }
      100%{ opacity:1; transform: translateY(0) scale(1); }
    }

    @keyframes glow{
      0%,100%{ filter: drop-shadow(0 0 0 rgba(30,136,255,.0)); }
      50%{ filter: drop-shadow(0 0 6px rgba(30,136,255,.35)); }
    }

    /* Accessibilité: réduire les animations si demandé */
    @media (prefers-reduced-motion: reduce){
      #diamond, #sc, #brackets, .glow{ animation: none !important; }
      #diamond{ stroke-dashoffset:0; }
      #sc, #brackets{ opacity:1; }
    }
  </style>

  <!-- Diamant -->
  <path id="diamond" class="glow" d="M128 24 L38 112 L128 232 L218 112 Z"/>

  <!-- Initiales SC -->
  <text id="sc" x="128" y="150" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
        font-weight="800" font-size="108" letter-spacing="-6">SC</text>

  <!-- Symbole code -->
  <text id="brackets" x="128" y="202" text-anchor="middle"
        font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace"
        font-weight="700" font-size="38">&lt;/&gt;</text>
</svg>
